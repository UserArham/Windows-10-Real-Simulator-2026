<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/win-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 10 Technical Preview (Build 9841)</title>
    
    <!-- Microsoft Typography for Metro Aesthetics -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="fonts.googleapis.com" rel="stylesheet">

    <style>
      /* Preliminary Boot Styles */
      :root {
        --win-bg: #1a1a2e; /* Base Threshold Color */
      }

      body, html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: var(--win-bg);
        /* Build 9841 Placeholder Wallpaper */
        background-image: url('wallpapercave.com');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        overflow: hidden;
        user-select: none;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Simple Boot Loader */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .win-loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial Simulation Loader -->
    <div id="loading-screen">
      <div class="win-loader"></div>
      <div style="color: white; font-weight: 300; letter-spacing: 1px;">Technical Preview</div>
    </div>

    <!-- Svelte Root -->
    <div id="app"></div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      // Simple logic to hide the loader once the script initializes
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 1200); // Mimics early SSD boot speed
      });
    </script>
  </body>
</html>
